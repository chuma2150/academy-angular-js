<h1>
    My Contactdetail
</h1>

<section>
    <table>
    <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
    <tr ng-repeat="contact in contactDetailCtrl.contactList">
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phone}}</td>
    </tr>
    </table>
</section>
