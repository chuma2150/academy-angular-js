<h1>
    Welcome, please Login.
</h1>
<section>
    <form name="form" novalidate ng-submit="form.$valid && userLoginCtrl.logIn()">
        <table>
            <tr>
                <td><label for="fieldEmail">Email</label></td>
                <td><input type="email" ng-model="userLoginCtrl.user.email" name="fieldEmail" required></td>
                <td>
                    <span ng-show="form.$submitted && form.fieldEmail.$error.required">Enter your Email.</span>
                    <span ng-show="form.$submitted && form.fieldEmail.$error.email">This is not a valid Email.</span>
                </td>
            </tr>
            <tr>
                <td><label for="fieldPassword">Password</label></td>
                <td><input type="password" ng-model="userLoginCtrl.user.password" name="fieldPassword" required></td>
                <td><span ng-show="form.$submitted && form.fieldPassword.$error.required">Enter your password.</span></td>
            </tr>
        </table>
        <p>
            <button type="submit">Login</button>
            <span ng-show="userLoginCtrl.responseMessage">Message: {{userLoginCtrl.responseMessage}}</span>
        </p>
    </form>
</section>
